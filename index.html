<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="libraries/p5.min.js"></script>
</head>

<body>
  <div id="debug-panel" style="display: none;">
    <input type="number" id="decay-probability" min="0" max="1" step="0.00001" value="0">
    <label for="decay-probability">Decay Probability</label><br>
    <input type="number" id="collision-probability" min="0" max="1" step="0.001" value="0">
    <label for="collision-probability">Collision Probability</label><br>
    <input type="number" id="neutron-speed" min="1" max="20" step="0.5" value="0">
    <label for="neutron-speed">Neutron Speed</label><br>
    <input type="number" id="controlRodAbsorption" min="0" max="1" step="0.01" value="0">
    <label for="controlRodAbsorption">Control Rod Absorption</label><br>
    <input type="number" id="controlRodHitProbability" min="0" max="1" step="0.01" value="0">
    <label for="controlRodHitProbability">Control Rod Hit Probability</label><br>
    <p id="collisions-per-second">Collisions per Second: 0</p>
    <p id="energy-output">Energy output: 0 kW</p>
    <p id="energy-this-frame">Energy this frame: 0 kW</p>
    <p id="neutron-speed-display">Neutron Speed: 5</p>
  </div>

  <div id="link-rods-container" style="position: absolute; left: 12px; top: 12px; z-index: 1100;">
    <label style="font-family: HarryP, sans-serif; font-size: 16px; color: black; background: rgba(255,255,255,0.75); padding: 4px 8px; border-radius: 4px;">
      <input type="checkbox" id="link-rods" style="margin-right:6px; vertical-align:middle;">Link rods
    </label>
  </div>

  <div id="canvas-container" style="position: relative; width: 1067px; height: 600px;">
    <canvas id="waterCanvas" width="1067" height="600"
      style="position: absolute; left: 0; top: 0; pointer-events: none; z-index: 10;">
    </canvas>
    <canvas id="coreCanvas" width="1067" height="600"
      style="position: absolute; left: 0; top: 0; pointer-events: none; z-index: 20;">
    </canvas>
    <canvas id="simCanvas" width="1067" height="600"
      style="position: absolute; left: 0; top: 0; pointer-events: none; z-index: 30; mix-blend-mode: screen;">
    </canvas>
  </div>

  <script src="sketch.js"></script>
  <script src="neutron.js"></script>
  <script src="reportSystem.js"></script>
  <script src="sceneHelpers.js"></script>
  <script src="grid.js"></script>
  <script src="ui.js"></script>
  <script src="uranium.js"></script>
  <script src="controlrod.js"></script>
  <script src="water.js"></script>
  <script src="meter.js"></script>
  <script src="miscFunctions.js"></script>
  <script src="shaderFunctions.js"></script>
  <script src="atomsRenderer.js"></script>
  <script src="steamRenderer.js"></script>
  <script src="bubblesRenderer.js"></script>
  <script src="waterLayer.js"></script>
  <script src="debug.js"></script>

</body>

</html>
